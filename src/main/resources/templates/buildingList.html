<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru"
>
<head>
    <title>Здания</title>
</head>
<body>
<div th:replace="~{includes/links.html :: div}"></div>
<div class="navbar">
    <nav th:replace="~{includes/navbar.html :: nav}"></nav>
</div>
<div class="container-fluid well text-center">
    <div class="panel-body">
        <h1>Таблица "Здания"</h1>
    </div>
</div>

<div class="container-fluid text-center">
    <br>
    <table class="table table-hover table-bordered" >
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Тип</th>
            <th scope="col">Размер</th>
            <th scope="col">Возраст</th>
            <th scope="col">Заполненность</th>
            <th scope="col">id Муниципалитета</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="tempBuildings : ${buildings}">
            <th class="align-middle" th:text="${tempBuildings.id}"></th>
            <th class="align-middle" th:text="${tempBuildings.type}"></th>
            <th class="align-middle" th:text="${tempBuildings.size}"></th>
            <th class="align-middle" th:text="${tempBuildings.age}"></th>
            <th class="align-middle" th:text="${tempBuildings.flooded}"></th>
            <th class="align-middle" th:text="${tempBuildings.municipality_id}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
