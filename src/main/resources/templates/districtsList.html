<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru"
>
<head>
    <title>Районы</title>
</head>
<body>
<div th:replace="~{includes/links.html :: div}"></div>
<div class="navbar">
    <nav th:replace="~{includes/navbar.html :: nav}"></nav>
</div>
<div class="container-fluid well text-center">
    <div class="panel-body">
        <h1>Таблица "Районы"</h1>
    </div>
</div>

<div class="container-fluid text-center">
    <br>
    <table class="table table-hover table-bordered" >
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Название</th>
            <th scope="col">description</th>
            <th scope="col">valid_from</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="tempDistrict : ${districts}">
            <th class="align-middle" th:text="${tempDistrict.id}"></th>
            <th class="align-middle" th:text="${tempDistrict.name}"></th>
            <th class="align-middle" th:text="${tempDistrict.description}"></th>
            <th class="align-middle" th:text="${tempDistrict.valid_from}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
